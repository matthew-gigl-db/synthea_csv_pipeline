# This is a Databricks asset bundle definition for synthea_csv_pipeline.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: synthea_csv_pipeline

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net
    variables:
      warehouse_id: d1184b8c2a8a87eb
      catalog: mgiglia
      schema: synthea
      full_refresh: true

  prod:
    mode: production
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net
      # We explicitly specify /Workspace/Users/matthew.giglia@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/matthew.giglia@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: matthew.giglia@databricks.com
        level: CAN_MANAGE
    run_as:
      user_name: matthew.giglia@databricks.com
    variables:
      warehouse_id: d1184b8c2a8a87eb
      catalog: main
      schema: synthea_csv
      full_refresh: false

variables:
  warehouse_id:
    description: The Databricks Serverless SQL Warehouse ID that SQL scoped notebook or query tasks may be executed against in the workflow.  
    default: d1184b8c2a8a87eb
  catalog: 
    description: The name of the catalog to use for the workflow.  This should match the catalog, schema, and volume path where the Synthea CSV "landing" volume was created using synthea-on-dbx.  
    default: main
  schema:
    description: The schema that contains the landing volume of subfolders for each CSV "resource type" that will be autoloaded to bronze and silver.  
    default: synthea
  full_refresh:
    description: Boolean value to perform a full refresh on the streaming tables.  Note that a full refresh on a streaming table will remove its history.  
    default: false
  resources: 
    description: The list of "fhir resources" that have been flattened to CSV files for ingestion into a corresponding bronze and silver table using streaming DLT and autoloader.  
    default: ['allergies', 'careplans', 'claims', 'claims_transactions', 'conditions', 'devices', 'encounters', 'imaging_studies', 'immunizations', 'medications', 'observations', 'orgnizations', 'patients', 'payer_transitions', 'payers', 'procedures', 'providers', 'supplies']